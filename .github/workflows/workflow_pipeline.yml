# This pipeline is basically automatically installing the python dependencies,
# checks the python syntax using flake8, runs the aplication on standard python
# version 3.10.6 and it runs on and Ubuntu base system
name: workflow_pipeline

on:
  push: 
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10.6'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8
      uses: suo/flake8-github-action@releases/v1
      env: 
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
