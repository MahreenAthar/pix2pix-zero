# This pipeline is basically automatically installing the python dependencies,
# checks the python syntax using flake8, runs the aplication on standard python
# version 3.10.6 and it runs on and Ubuntu base system
name: workflow_pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Checking Code
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - run: pip install --upgrade pip
    - run: pip install "black<23" pylint==v3.0.0a3 mypy==v0.902
    - run: black --diff --check $(git ls-files '*.py')
    - run: pylint --disable=all --enable=unused-import $(git ls-files '*.py')
    - run: mypy --strict $(git ls-files '*.py')
