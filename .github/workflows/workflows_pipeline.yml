# This pipeline is basically automatically installing the python dependencies,
# checks the python syntax using flake8, runs the aplication on standard python
# version 3.10.6 and it runs on and Ubuntu base system
name: workflow_pipeline

on:
  push: 
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.6'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
    - name: Testing with pytest
      run: |
        pytest